<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend&family=Wire+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Budget Calculator</title>
    <script src="https://kit.fontawesome.com/2a30a0d914.js" crossorigin="anonymous"></script>
    <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
</head>
<body>

    <header>
        <h1 class="heroTitle text-shadow">Budget Calculator</h1>
    </header>
    <main>
        <div class="leftSide">
            <div class="monthlyRevenueContainer containerShadow">
                <div class="monthlyRevenue">
                    <h2>Monthly Revenue</h2>
                    <input type="number" id="totalBudget">
                </div>
                <div class="currencyContainer">
                    <h3>Currency</h3>
                    <select name="currency" id="currency">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="JPY">JPY</option>
                        <option value="CNY">CNY</option>
                    </select>
                </div>
            </div>

            <div class="togglesContainer containerShadow">
                <div class="toggle">
                    <h3>Housing</h3>
                    <input type="range" min="0" max="100" value="0" step="0.01" class="slider containerShadow" id="myRange">
                    <p>Amount:</p>
                    <input type="number"  class="displayAmount" placeholder="€">
                    <button class="lockButton"><i class="fa-solid fa-unlock lock-icon"></i></button>
                </div>
                <div class="toggle">
                    <h3>Transportation</h3>
                    <input type="range" min="0" max="100" value="0"  step="0.01" class="slider containerShadow" id="myRange">
                    <p>Amount:</p>
                    <input type="number"  class="displayAmount" placeholder="€">
                    <button class="lockButton"><i class="fa-solid fa-unlock lock-icon"></i></button>
                </div>
                <div class="toggle">
                    <h3>Loan</h3>
                    <input type="range" min="0" max="100" value="0" step="0.01" class="slider containerShadow"  id="myRange">
                    <p>Amount:</p>
                    <input type="number"  class="displayAmount" placeholder="€">
                    <button class="lockButton"><i class="fa-solid fa-unlock lock-icon"></i></button>
                </div>
                <div class="toggle">
                    <h3>Groceries</h3>
                    <input type="range" min="0" max="100" value="0" step="0.01" class="slider containerShadow" id="myRange">
                    <p>Amount:</p>
                    <input type="number"  class="displayAmount" placeholder="€">
                    <button class="lockButton"><i class="fa-solid fa-unlock lock-icon"></i></button>
                </div>
                <div class="toggle">
                    <h3>Healthcare</h3>
                    <input type="range" min="0" max="100" value="0" step="0.01" class="slider containerShadow" id="myRange">
                    <p>Amount:</p>
                    <input type="number"  class="displayAmount" placeholder="€" >
                    <button class="lockButton"><i class="fa-solid fa-unlock lock-icon"></i></button>
                </div>
                <div class="toggle">
                    <h3>Children</h3>
                    <input type="range" min="0" max="100" value="0"  step="0.01" class="slider containerShadow" id="myRange">
                    <p>Amount:</p>
                    <input type="number"  class="displayAmount" placeholder="€">
                    <button class="lockButton"><i class="fa-solid fa-unlock lock-icon"></i></button>
                </div>
                <div class="toggle">
                    <h3>Savings</h3>
                    <input type="range" min="0" max="100" value="0" step="0.01"  class="slider containerShadow" id="myRange">
                    <p>Amount:</p>
                    <input type="number"  class="displayAmount" placeholder="€">
                    <button class="lockButton"><i class="fa-solid fa-unlock lock-icon"></i></button>
                </div>
                <div class="toggle">
                    <h3>Bills</h3>
                    <input type="range" min="0" max="100" value="0" step="0.01" class="slider containerShadow" id="myRange">
                    <p>Amount:</p>
                    <input type="number"  class="displayAmount" placeholder="€">
                    <button class="lockButton"><i class="fa-solid fa-unlock lock-icon"></i></button>
                </div>
                <div class="toggle">
                    <h3>Hobbies</h3>
                    <input type="range" min="0" max="100" value="0" step="0.01" class="slider containerShadow" id="myRange">
                    <p>Amount:</p>
                    <input type="number"  class="displayAmount" placeholder="€">
                    <button class="lockButton"><i class="fa-solid fa-unlock lock-icon"></i></button>
                </div>
                <div class="toggle">
                    <h3>Travel</h3>
                    <input type="range" min="0" max="100" value="0" step="0.01" class="slider containerShadow"  id="myRange">
                    <p>Amount:</p>
                    <input type="number"  class="displayAmount" placeholder="€" >
                    <button class="lockButton"><i class="fa-solid fa-unlock lock-icon"></i></button>
                </div>
            </div>
            <div class="advice-container togglesContainer containerShadow">
                <h3>Would you like advice on your expenditure?</h3>
                <h3>How brave are you?</h3>
                <input type="button" onclick="" value="Bunny" class="toggle"/>
                <input type="button" onclick="" value="Friend" class="toggle"/>
                <input type="button" onclick="" value="Sociopath" class="toggle"/>
                <p class="advice"></p>
            </div>
        </div>

        <p class="percentages"></p>

        <div class="numerical_inputs">
            <label for="monthlyRevenue">Monthly Revenue:</label>
            <input type="number" id="monthlyRevenue" value="0">
            <br>
            <label for="housing">Housing:</label>
            <input type="number" id="housing" value="0">
            <input type="text" id="housingPercentage" readonly style="display:none;">
            <br>
            <label for="transportation">Transportation:</label>
            <input type="number" id="transportation" value="0">
            <input type="text" id="transportationPercentage" readonly style="display:none;">
            <br>
            <label for="loan">Loan:</label>
            <input type="number" id="loan" value="0">
            <input type="text" id="loanPercentage" readonly style="display:none;">
            <br>
            <label for="livingExpenses">Living Expenses:</label>
            <input type="number" id="livingExpenses" value="0">
            <input type="text" id="livingExpensesPercentage" readonly style="display:none;">
            <br>
            <label for="healthcare">Healthcare:</label>
            <input type="number" id="healthcare" value="0">
            <input type="text" id="healthcarePercentage" readonly style="display:none;">
            <br>
            <label for="children">Children:</label>
            <input type="number" id="children" value="0">
            <input type="text" id="childrenPercentage" readonly style="display:none;">
            <br>
            <label for="savings">Savings:</label>
            <input type="number" id="savings" value="0">
            <input type="text" id="savingsPercentage" readonly style="display:none;">
            <br>
            <label for="hobbiesSports">Hobbies and Sports:</label>
            <input type="number" id="hobbiesSports" value="0">
            <input type="text" id="hobbiesSportsPercentage" readonly style="display:none;">
            <br>
            <label for="holidays">Holidays:</label>
            <input type="number" id="holidays" value="0">
            <input type="text" id="holidaysPercentage" readonly style="display:none;">
            <br>
            <button id="calculate">Calculate</button>
            <br>
            <label for="remainder">Remainder:</label>
            <input type="text" id="remainder" readonly>
        </div>

        <div class="rightSide">
            <div id="myChart"></div>
        </div>

    </main>

    <script src="script.js"></script>
    <script type="module" src="sliders.js"></script>
</body>
</html>
